<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Is it Heisei?</title>

    <script>
      var current = new Date();
      var wall = new Date('2019-05-01T00:00:00+09:00');

      document.addEventListener('DOMContentLoaded', function() {
        document.getElementsByClassName('a-text')[0].innerText = current >= wall ? 'いいえ' : 'はい';
      });
    </script>

    <style>
      .o-layout {
        display: flex;
        position: fixed;
        width: 100%;
        height: 100%;
        left: 0;
        top: 0;
        justify-content: center;
        align-items: center;
      }

      .a-text {
        font-size: 40px;
      }

      @media screen and (max-width: 640px) {
        .a-text {
          font-size: 10.67vw;
        }
      }
    </style>
  </head>
  <body>
    <div class="o-layout">
      <div class="a-text"></div>
    </div>
  </body>
</html>
